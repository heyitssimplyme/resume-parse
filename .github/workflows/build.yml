name: Build

on: push

jobs:
  publish:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - name: linux
            os: ubuntu-latest
            artifact_name: target/release/resume_parse
            asset_name: resume-parse-linux
          - name: windows
            os: windows-latest
            artifact_name: target/release/resume_parse.exe
            asset_name: resume-parse-win
          - name: macos
            os: macos-latest
            artifact_name: target/release/resume_parse
            asset_name: resume-parse-mac

    steps:
    - uses: actions/checkout@v1

    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable

    - name: Build
      uses: actions-rs/cargo@v1
      with:
        command: build
        args: --release --locked

    - name: Upload binaries to release
      uses: actions/upload-artifact@v2
      with:
        name: ${{ matrix.asset_name }}
        path: ${{ matrix.artifact_name }}